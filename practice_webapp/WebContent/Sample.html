<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Tableタグとdivタグ</title>
		<link rel="stylesheet" href="Sample.css">
	</head>
	<body>
		<table>
			<tr>
				<td>い</td>
				<td>イ</td>
			</tr>
			<tr>
				<td>ろ</td>
				<td>ロ</td>
			</tr>
			<tr>
				<td>は</td>
				<td>ハ</td>
			</tr>
		</table>

		<hr>

            <div id="table">
                <div class="row">
                    <div>い</div>
                    <div>イ</div>
                </div>
                <div class="row">
                    <div>ろ</div>
                    <div>ロ</div>
                </div>
                <div class="row">
                    <div>は</div>
                    <div>ハ</div>
                </div>
            </div>



	</body>
</html>
